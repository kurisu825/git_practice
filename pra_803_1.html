<!DOCTYPE HTML>
<html>
   <head>
      <title>Old Web Structure</title>
      <style>
	  #header, #nav, #main, #footer{
	      color: black;
   	  }
	  #header, #footer {
	      text-align: center;
	      width: 100%;
	  }
	  #header {
	      background-color: red;
   	      font-size: 36px;
	      font-weight: bold;
	  }
	  #nav {
	      position: fixed;
	      top: 20px;
	      right: 10px;
	      background-color: blue;
	      width: 100px;
	  }
	  #main {
	      width: 86%;
	      background-color: gray;
	      padding: 20px;
	      margin: 50px;
	      border: 1px solid black;
	  }
	  #footer{
	      background-color: green;
	      font-size: 10px;
	      display: block;
	  }
      </style>
      <script>
          function run() {
	     var d = document.getElementById("demo");
	     var n = document.createElement("div");
	     n.innerHTML = "ejfioejfioe";
             d.appendChild(n);
	  }
      </script>

   </head>

   <body>
      <div id="header">
	 header
      </div>
      <div id='nav'>
         <ul>
	     <li> nav 1</li>
	     <li> nav 2</li>
	 </ul>
      </div>
      <div id='main'>
          article
      </div>
      <div id='footer'> <!-- the code of bottom of web -->
         <p><br / >
	     footer  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   @ 2011
  	 </p>
      </div> <!-- the end of the footer element -->

      <embed type='text/plain'  src='images/Hunter-x-huntercharacters.jpg'>

      <div id='demo'>
          <input type='button' value='RUN' onclick='run();'>
      </div>
   </body>


</html>
